<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="header"><p id="question"></p></div>
    <div id="lettersList"></div>
    <div id="image"><img id="hangman" src="assets/images/hangman9.png"></div>
    <div class="alphabet">
        <div class="letterQ choice"><p>Q</p></div>
        <div class="letterW choice"><p>W</p></div>
        <div class="letterE choice"><p>E</p></div>
        <div class="letterR choice"><p>R</p></div>
        <div class="letterT choice"><p>T</p></div>
        <div class="letterY choice"><p>Y</p></div>
        <div class="letterU choice"><p>U</p></div>
        <div class="letterI choice"><p>I</p></div>
        <div class="letterO choice"><p>O</p></div>
        <div class="letterP choice"><p>P</p></div>
    </div>

    <div class="alphabet">
        <div class="letterA choice"><p>A</p></div>
        <div class="letterS choice"><p>S</p></div>
        <div class="letterD choice"><p>D</p></div>
        <div class="letterF choice"><p>F</p></div>
        <div class="letterG choice"><p>G</p></div>
        <div class="letterH choice"><p>H</p></div>
        <div class="letterJ choice"><p>J</p></div>
        <div class="letterK choice"><p>K</p></div>
        <div class="letterL choice"><p>L</p></div>
    </div>

    <div class="alphabet">
        <div class="letterZ choice"><p>Z</p></div>
        <div class="letterX choice"><p>X</p></div>
        <div class="letterC choice"><p>C</p></div>
        <div class="letterV choice"><p>V</p></div>
        <div class="letterB choice"><p>B</p></div>
        <div class="letterN choice"><p>N</p></div>
        <div class="letterM choice"><p>M</p></div>
    </div>

    <div id="lettersList"></div>

    <footer>
         <div class="inner">
            <p id="scoreWins"></p>
            <p id="scoreLoses"></p>
            <p id="scoreTotal">Total Score 0</p>
            <p id="guessesLeft"></p>
            </div>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
